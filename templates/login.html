<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>扬美实验学校题库系统</title>
<meta name="description" content="登录界面">
<meta name="keywords" content="登录界面">
<link rel="stylesheet" href="{{ static_url('css/login.css') }}" />

</head>
<body>
        {% if message %}
        <p style="color:red">{{ message }}</p>
        {% end %}
<div id="login">
<h1>题库系统登录</h1>	
	<form action='/login' method='post'>
        {% raw xsrf_form_html() %}
		<p><input placeholder="学号" type='text'  id="user" name='account'/></p>
		<p><input placeholder="6-12位的数字与字母组合" type='password'  id="pwd" name='password'/></p>
		<p><input type='submit' id="submit" value='登录' /></p>
	</form>
</div>
<div style="text-align:center;">
</div>
</body>
</html>
